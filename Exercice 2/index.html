    <h1>Partie 2-Les conditions</h1>
    <h2>Exercice 2</h2>

    <p>
        Demander à l'aide d'une boîte de dialogue l'âge d'un utilisateur. S'il a plus de 18 ans, lui afficher Vous êtes
        majeur, sinon lui afficher Vous êtes mineur.
    </p>


    <script>
        let age = prompt('Quel âge avez-vous ?');

        if (age >= 18)
            alert('Vous êtes majeur');

            if(isNaN(age))
        alert('Vous devez entrer votre  âge !');
 
            else
                alert('Vous êtes mineur');
    </script>
